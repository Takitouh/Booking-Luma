spring.application.name=Hotel_Luma

# Database Configuration

spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.jpa.hibernate.ddl-auto=update
server.port=8080
spring.jpa.show-sql=true

# Configuration for sizes of hotels images

spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Environment variables of PayPal

paypal.mode=${PAYPAL_MODE}
paypal.client.id=${CLIENT_ID}
paypal.client.secret=${CLIENT_SECRET}

# Environment variables for scheduling

! Expiration minutes of bookings with status PENDING
app.booking.expiration-minutes=30
! Interval in milliseconds to execute jobs
app.scheduling.cleanup-interval=300000