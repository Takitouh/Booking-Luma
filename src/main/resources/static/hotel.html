<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel </title>
    <link rel="stylesheet" href="css/hotelStyle.css">
    <script src="js/hotel.js" defer></script>
</head>
<body>

<header id="hotel-header">
    <a href="index.html"><img src="imgs/Booking-Luma.png" alt="Booking - Luma" id="logo"></a>

</header>

<main>
    <div class="hotel-container">

        <div class="hotel-details">
            <h2 id="hotel-title"></h2>
            <h4 id="hotel-location"></h4>

            <!-- Images -->
            <!--            <div id="hotel-images-container">-->
            <!--            <img src="imgs/hotel1.png" alt="" class="hotel-principal-image">-->
            <!--            <img src="imgs/hotel2.png" alt="" class="hotel-secondary-image">-->
            <!--            <img src="imgs/hotel2.png" alt="" class="hotel-tertiary-image">-->
            <!--            </div>-->

            <p id="hotel-schedule-checking-checkout"></p>
            <p id="hotel-description"></p>


        </div>

        <h4 id="hotel-amenities-title">Amenities: </h4>
        <div id="hotel-amenities-list">
            <!-- Here are going to be the Amenities items -->
        </div>


        <div class="guest-info-section">
            <div class="guest-info-section__input">
                <div id="guest-first-name__error" class="error-input"></div>
                <label for="first-name"><span class="guest-info__input-label">First name</span></label><input
                    id="first-name" type="text">
            </div>
            <div class="guest-info-section__input">
                <div id="guest-last-name__error" class="error-input"></div>
                <label for="last-name"><span class="guest-info__input-label">Last name</span></label><input
                    id="last-name"
                    type="text">
            </div>
            <div class="guest-info-section__input">
                <div id="guest-email__error" class="error-input"></div>
                <label for="guest-email"><span class="guest-info__input-label">Email</span></label><input
                    id="guest-email"
                    type="email">
            </div>
            <div class="guest-info-section__input">
                <div id="guest-phone__error" class="error-input"></div>
                <label for="guest-phone"><span class="guest-info__input-label">Phone</span></label><input
                    id="guest-phone"
                    type="tel">
            </div>
        </div>

        <div class="hotel__booking-field">
            <div class="hotel__booking-field-input">
                <div id="hotel-checking__error" class="error-input"></div>
                <label for="check-in">Check in</label>
                <input type="date" id="check-in" name="check-in" class="hotel__booking-field-date">
            </div>

            <div class="hotel__booking-field-input">
                <div id="hotel-checkout__error" class="error-input"></div>
                <label for="check-out">Check out</label>
                <input type="date" id="check-out" name="check-out" class="hotel__booking-field-date">
            </div>
        </div>

        <div class="booking-section">

            <div id="booking-room_error" class="error-input"></div>
            <table id="hotel__booking-rooms-table">

                <thead id="hotel__booking-rooms-table-header">
                <tr class="hotel__booking-room">
                    <th class="hotel__booking-rooms-header">
                        Rooms available
                    </th>
                    <th class="hotel__booking-rooms-header">
                        Rooms prices
                    </th>
                </tr>
                </thead>

                <tbody id="hotel__booking-rooms-table-body">

                </tbody>
            </table>

            <button type="button" id="hotel__booking-field-button">Book</button>
        </div>
    </div>

</main>

<footer>
    <h5>Booking - Luma</h5>
</footer>
</body>
</html>
